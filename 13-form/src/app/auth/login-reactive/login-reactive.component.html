<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <!-- formControlName="password" -> is another alternative, but does not reference it by vscode -->
      <input id="password" type="password" [formControl]="form.controls.password" />
    </div>

    <button class="button">Login</button>
  </div>

  @if(emailIsValid){
    <p class="control-error">Please enter a valid email address</p>
  }
  @if(passwordIsValid){
    <p class="control-error">Please enter a valid email address</p>
  }
</form>
